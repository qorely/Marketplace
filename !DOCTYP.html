<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <style>
    :root {
      --pine-black: #1f2b2e;
      --birch-white: #f3f4f2;
      --moss-green: #5b7553;
      --stone-grey: #d4d6d9;
    }
  </style>
</head>
<body class="bg-[--birch-white] text-[--pine-black]">

  <!-- Back Button -->
  <div class="p-4">
    <a href="/shops" class="text-sm text-[--moss-green] hover:underline">&larr; Back to Shop List</a>
  </div>

  <!-- Shop Header -->
  <div class="relative bg-[--stone-grey]">
    <img src="https://via.placeholder.com/1200x300" alt="Shop Banner" class="w-full h-48 object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    <div class="relative z-10 flex items-center gap-4 px-6 py-6 md:px-12 md:py-10">
      <img src="https://via.placeholder.com/100" alt="Shop Logo" class="w-24 h-24 rounded-full border-4 border-white shadow-lg">
      <div>
        <h1 class="text-2xl md:text-3xl font-bold text-white">Nordic Crafts</h1>
        <p class="text-white mt-1">Handmade goods from the heart of the forest</p>
      </div>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col lg:flex-row gap-8">

    <!-- Sidebar -->
    <aside class="lg:w-1/4 space-y-4">
      <div class="bg-white rounded-xl shadow p-4">
        <h2 class="text-lg font-semibold mb-2">Contact</h2>
        <p>Email: nordic@example.com</p>
        <p>Phone: +46 123 456 789</p>
      </div>
      <div class="bg-white rounded-xl shadow p-4">
        <h2 class="text-lg font-semibold mb-2">Tags</h2>
        <div class="flex flex-wrap gap-2">
          <span class="bg-[--moss-green] text-white text-xs px-2 py-1 rounded-full">Handmade</span>
          <span class="bg-[--moss-green] text-white text-xs px-2 py-1 rounded-full">Eco</span>
          <span class="bg-[--moss-green] text-white text-xs px-2 py-1 rounded-full">Wood</span>
        </div>
      </div>
      <div class="bg-white rounded-xl shadow p-4">
        <h2 class="text-lg font-semibold mb-2">Rating</h2>
        <p class="text-yellow-500 text-xl">★★★★☆</p>
        <p class="text-sm text-gray-500">124 reviews</p>
      </div>
    </aside>

    <!-- Product Grid -->
    <main class="lg:w-3/4">
      <h2 class="text-xl font-bold mb-4">Products</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Product Card -->
        <div data-aos="fade-up" class="bg-white rounded-xl shadow hover:shadow-lg transition duration-300 overflow-hidden">
          <img src="https://via.placeholder.com/300" alt="Product" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-lg">Wooden Bowl</h3>
            <p class="text-[--moss-green] font-bold mt-1">$35</p>
            <button class="mt-2 w-full bg-[--moss-green] text-white px-4 py-2 rounded hover:bg-green-700 transition">Add to Cart</button>
          </div>
        </div>

        <!-- Duplicate product for grid -->
        <div data-aos="fade-up" data-aos-delay="100" class="bg-white rounded-xl shadow hover:shadow-lg transition duration-300 overflow-hidden">
          <img src="https://via.placeholder.com/300" alt="Product" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-lg">Birch Candle Holder</h3>
            <p class="text-[--moss-green] font-bold mt-1">$22</p>
            <button class="mt-2 w-full bg-[--moss-green] text-white px-4 py-2 rounded hover:bg-green-700 transition">Add to Cart</button>
          </div>
        </div>

        <!-- Add more product cards as needed -->
      </div>
    </main>
  </div>

  <script>
    AOS.init({ duration: 800, once: true });
  </script>

</body>
</html>
