<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail – Nordic Woods</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Zoom animation on hover */
    .zoom-hover:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-[#f8f9fa] text-[#2e2e2e] font-sans">

  <div class="max-w-6xl mx-auto px-4 py-10">
    <!-- Back to Shop -->
    <a href="/shop" class="text-sm text-[#80523d] hover:underline mb-4 inline-block">
      ← Back to Shop
    </a>

    <div class="flex flex-col md:flex-row gap-8">
      <!-- Image Gallery -->
      <div class="md:w-1/2">
        <div class="border rounded-2xl overflow-hidden shadow-md">
          <img src="https://via.placeholder.com/600x400" alt="Main Product" class="w-full object-cover transition-transform duration-300 zoom-hover" />
        </div>
        <div class="flex gap-2 mt-4">
          <img src="https://via.placeholder.com/100" class="w-20 h-20 object-cover rounded-lg border hover:scale-105 transition" alt="Thumbnail" />
          <img src="https://via.placeholder.com/100" class="w-20 h-20 object-cover rounded-lg border hover:scale-105 transition" alt="Thumbnail" />
          <img src="https://via.placeholder.com/100" class="w-20 h-20 object-cover rounded-lg border hover:scale-105 transition" alt="Thumbnail" />
        </div>
      </div>

      <!-- Product Info -->
      <div class="md:w-1/2 flex flex-col justify-between">
        <div>
          <h1 class="text-3xl font-semibold text-[#2e2e2e]">Nordic Pinewood Table</h1>
          <p class="text-xl text-[#4d4d4d] mt-2 font-medium">₹6,999</p>

          <p class="text-[#555] mt-4 leading-relaxed">
            Handcrafted from sustainably sourced pine, this Nordic-style table brings the calm of the forest into your home. Finished with a matte stone-grey coating and ember-toned legs.
          </p>

          <!-- Tags -->
          <div class="mt-4 space-x-2">
            <span class="inline-block bg-[#e0e0e0] text-sm px-3 py-1 rounded-full text-[#2e2e2e]">#Furniture</span>
            <span class="inline-block bg-[#e0e0e0] text-sm px-3 py-1 rounded-full text-[#2e2e2e]">#Nordic</span>
            <span class="inline-block bg-[#e0e0e0] text-sm px-3 py-1 rounded-full text-[#2e2e2e]">#Wood</span>
          </div>
        </div>

        <!-- Add to Cart Button -->
        <button class="mt-6 w-full md:w-1/2 bg-[#6b8f71] hover:bg-[#d3643b] text-white font-semibold py-3 px-6 rounded-xl shadow transition duration-300">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

</body>
</html>
